<!DOCTYPE hmtl>
<html>
	<head>
		<title>Student page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
	</head>
	<body ng-app="studentPageApp" ng-controller="MainController">
		<div class="panel panel-default" ng-repeat="student in students">
			<div class="panel-body">
				<h1>Name: {{student.name}}</h1>
				<img ng-src="{{student.photo}}" alt="error loading image">
				<h2>Grade: {{student.grade}}</h2>
				<h2>School: {{student.school}}</h2>
				<h2>Teacher: {{student.teacher}}</h2>
			</div>
		</div>
	</body>
	<script src="js/app.js"></script>
</html>
